<!DOCTYPE html>
<html>

<head>
  <title>30 Mil Cabeças</title>
  <link href="https://fonts.cdnjs.com/css?family=Bodoni+Moda:400,500,600,700,400i,500i" rel="stylesheet">
  <link rel="icon" type="image/png" href="cursor.png">
</head>

<body>
  <div class="container">
    <main>
      <img id="ImSticky" src="bo.png" size="50%"/>
      <img id="ImSticky2" src="t.png" size="50%"/>
      <img id="ImSticky3" src="cursor.png" size="50%"/>
      <h1><span>30</span> MiL<br />CaBEÇAS</h1>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const line = document.createElement('div');
          line.classList.add('fuzzy-line');
          document.body.appendChild(line);

          line.addEventListener('mouseenter', () => {
            line.style.opacity = '0';
            setTimeout(() => {
              line.style.opacity = '1';
            }, 1 * 60 * 1000); // 1 minute
          });
        });
      </script>
      <p class="date">22 de Novembro</p>
      <div class="event-details">
        <div class="event-details dinner">
          <h2>1. JANTAR</h2>
          <p class="venue">Espiga</p>
          <p class="time">20h</p>
        </div>
        <br>
        <br>
        <h2>2. FESTA</h2>
        <p class="dress-code">Dress Code — Heroin Chic</p>
        <p class="venue">Bar Heaven's Bell</p>
        <p class="time">23h</p>
        <br>
        <div class="lineup">
          <p>SAFADAS E GULOSAS</p>
          <p>HUGO RAPOSO</p>
          <p>CAPELOA b2b BWOLF</p>
          <p>LOGI UZ</p>
        </div>
        <br>
        <div class="gare">
          <p>3. GARE</p>
          <p class="gare-time">4-7h</p>
        </div>
      </div>
    </main>
  </div>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #ImSticky {
      position: fixed;
      bottom: 0;
      right: 0;
      z-index:-1;
    }

    #ImSticky2 {
      position: fixed;
      bottom: 0;
      left: 0;
      z-index:-1;
    }

    #ImSticky3 {
      position: fixed;
      top: 0;
      left: 50;
      z-index:-1;
    }

    body {

      background-color: #111;
      color: #fff;
      font-family: 'Bodoni Moda', serif;
      min-height: 50vh;
      overflow-x: hidden;
      position: relative;
      cursor: url('cursor.png') 25 55, auto;
      text-align: center;
    }

    .fuzzy-line {
      position: fixed;
      width: 200px;
      height: 5px;
      background: white;
      top: 50%;
      transform: translateY(-50%);
      filter: blur(10px);
      z-index: 1000;
      transition: opacity 1s ease;
      left: 40%;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 2rem;
      position: relative;
      z-index: 2;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
      text-align: center;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      color: #6495ED;
      line-height: 0.9;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 2rem;
      text-align: center;
    }

    h1 span {
      font-style: italic;
      text-align: center;
    }

    .event-details {
      margin: 0rem;
      /*border-top: 1px solid rgba(100, 149, 237, 0.3);*/
      padding-top: 1rem;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      color: #6495ED;
      margin-bottom: 0.5rem;
      font-weight: 500;
      text-shadow: 0.25px 0.25px black;
      text-align: center;
    }

    h3 {
      font-size: 1.4rem;
      color: #6495ED;
      margin-bottom: 0rem;
      font-weight: 400;
      text-shadow: 0.25px 0.25px black;
      text-align: center;
    }

    .venue {
      font-style: italic;
      font-size: 2rem;
      color: #6495ED;
      margin-bottom: 0.5rem;
      text-shadow: 0.25px 0.25px black;
      text-align: center;
    }

    .time {
      font-size: 1.5rem;
      color: #6495ED;
      font-style: italic;
      text-shadow: 0.25px 0.25px black;
      text-align: center;
    }

    .lineup {
      margin: 0rem 0;
      text-shadow: 0.25px 0.25px black;
      text-align: center;
    }

    .lineup p {
      font-size: 1.4rem;
      color: #6495ED;
      margin: 1rem 0;
      font-weight: 500;
      text-shadow: 0.25px 0.25px black;
      text-align: center;
    }

    .gare {
      margin-top: 0rem;
     /* border-top: 1px solid rgba(100, 149, 237, 0.3);*/
      padding-top: 1rem;
      color: #6495ED;
      text-shadow: 0.25px 0.25px black;
      text-align: center;
    }

    .gare p {
      font-size: 1.6rem;
      margin: 0rem 0;
      color: #6495ED;
      text-shadow: 0.25px 0.25px black;
      text-align: center;
    }

    .gare-time {
      font-style: italic;
      text-shadow: 0.25px 0.25px black;
      text-align: center;
    }

    .date {
      font-style: italic;
      font-size: 1.5rem;
      color: #6495ED;
      margin: 1rem 0;
      text-shadow: 0.25px 0.25px black;
      text-align: center;
    }

    .dress-code {
      font-style: italic;
      font-size: 1.3rem;
      color: #6495ED;
      margin-top: 1rem;
      text-shadow: 0.25px 0.25px black;
      text-align: center;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3.5rem;
      }

      .venue {
        font-size: 1.6rem;
        text-align: center;
      }

      .lineup p {
        font-size: 1.4rem;
        text-align: center;
      }

      .gare p {
        font-size: 1.4rem;
        text-align: center;
      }

      .guest {
        font-size: 1.2rem !important;
        text-align: center;
      }
    }
  </style>
</body>

</html>
